    <script>
      function docReady(fn) {
        if (
          document.readyState === "complete" ||
          document.readyState === "interactive"
        ) {
          setTimeout(fn, 1);
        } else {
          document.addEventListener("DOMContentLoaded", fn);
        }
      }

    <style>
      @keyframes glowing {
        0% {
          box-shadow: 0 0 7px 1px #ff0000bf;
        }

        50% {
          box-shadow: 0 0 0 0 #ff0000bf;
        }

        100% {
          box-shadow: 0 0 7px 1px #ff0000bf;
        }
      }

      .drawer-content .ifb,
      .navbar-nav .ifb {
        position: relative;
      }

      .drawer-content .ifb::after,
      .navbar-nav .ifb::after {
        content: "";
        height: 5px;
        width: 5px;
        background-color: var(--color-primary-500);
        border-radius: 7px;
        top: 8px;
        left: 0;
        position: absolute;
        animation: glowing 2s infinite;
      }

      .drawer-content .ifb::after {
        top: 0;
        left: -15px;
      }

      @media screen and (max-width: 768px) {
        .navbar-nav .ifb::after {
          left: unset;
        }
      }
    </style>

    <script>
      $(function () {
        const loading = $("[data-modal-loading-parent]")[0];

        $("[data-modal-dialog-parent]").click(function (e) {
          e.preventDefault();
          const modalDialogParent = $($(this).data("modal-dialog-parent"))[0];
          $(modalDialogParent).addClass("modal-dialog-show");
          $("body").css("overflow", "hidden");
        });

        $(".modal-dialog-overlay").click(function (e) {
          closeModal($(this).parent());
        });

        $(".modal-dialog-close").click(function (e) {
          closeModal($(this).parent().parent());
        });

        const closeModal = (modalDialogParent) => {
          $(".modal-dialog-parent").removeClass("modal-dialog-show");
          $("body").css("overflow", "auto");
          setTimeout(() => {
            const modalId = $(modalDialogParent).attr("id");
            const isShowLoading = $(modalDialogParent).data("show-loading");
            if (isShowLoading.toLowerCase() === "true") {
              $(`#panel-${modalId}`).html(loading);
            }
          }, "500");
        };

        failureRequestModal = function (xhr) {
          $(".modal-dialog-parent").removeClass("modal-dialog-show");
          $("body").css("overflow", "auto");
          ShowMessage("خطا", "پیغام خطا", "error");
        };
      });
      if (typeof javascriptFileLoaded === "undefined") {
        const css = `
                                        img {
                                            max-width: 100%;
                                        }
        
                                        body {
                                            font-size: 1.3rem;
                                        }
        
                                        *{
                                            margin: 18px 2px !important;
                                            height:auto !important;
                                        }
        
                                        .navbar-toggle, div[style] {
                                            display: block !important;
                                        }
                                    `,
          head = document.head || document.getElementsByTagName("head")[0],
          style = document.createElement("style");
        head.prepend(style);
        style.type = "text/css";
        if (style.styleSheet) {
          style.styleSheet.cssText = css;
        } else {
          style.appendChild(document.createTextNode(css));
        }
      }
    </script>
